user nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 8192;
    multi_accept on;
}

http {
    ##
    ## Basic tuning
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    client_max_body_size 512M;   # allow big uploads (media, plugins, backup)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    ## GZIP Compression
    ##
    gzip on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;
    gzip_vary on;

    ##
    ## Server Block
    ##
    server {
        listen 80;
        server_name _;

        root /var/www/html;

        ##
        ## Static file caching (faster frontend)
        ##
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|woff2?|ttf|svg|eot|otf)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri $uri/ =404;
        }

        ##
        ## WordPress rewrites
        ##
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        ##
        ## PHP-FPM config
        ##
        location ~ \.php$ {
            include fastcgi_params;

            fastcgi_pass wordpress:9000;  # your php-fpm container
            fastcgi_index index.php;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            ##
            ## PHP FPM tuning for high load
            ##
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 120;

            fastcgi_buffer_size 64k;
            fastcgi_buffers 16 64k;
            fastcgi_busy_buffers_size 128k;
            fastcgi_temp_file_write_size 256k;
        }

        ##
        ## Security: block sensitive files
        ##
        location ~* /(wp-config.php|readme.html|license.txt|composer\.json|composer\.lock) {
            deny all;
            return 404;
        }

        ##
        ## Disable PHP in uploads folder for safety
        ##
        location ~* /wp-content/uploads/.*\.php$ {
            deny all;
        }

        ##
        ## Health check for Coolify
        ##
        location = /healthz {
            access_log off;
            return 200 "ok";
        }
    }
}
