version: "3.8"
services:

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wp
    image: yourrepo/wordpress-optimized:php8.2-fpm
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME:-wpdb}
      WORDPRESS_DB_USER: ${WP_DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-wppass}
      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX:-wp_}
      # ENV for WP CLI and others
    volumes:
      - wp_data:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
    depends_on:
      - db
      - redis
    networks:
      - wp-network

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wp_data:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/ssl/certs:ro   # if providing certs
    depends_on:
      - wordpress
    networks:
      - wp-network

  db:
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${WP_DB_NAME:-wpdb}
      MYSQL_USER: ${WP_DB_USER:-wpuser}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD:-wppass}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf:ro
    networks:
      - wp-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - wp-network

volumes:
  wp_data:
  db_data:
  redis_data:

networks:
  wp-network:
    driver: bridge
