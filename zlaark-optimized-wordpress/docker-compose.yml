version: "3.8"

services:

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wp
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME:-wpdb}
      WORDPRESS_DB_USER: ${WP_DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-wppass}
      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX:-wp_}
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - db
    networks:
      - wp-network

  nginx:
    image: nginx:stable-alpine
    restart: always
    expose:
      - "80"
    volumes:
      - wp_data:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - wordpress
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.wp.entrypoints=websecure"
      - "traefik.http.routers.wp.tls.certresolver=letsencrypt"
      - "traefik.http.services.wp.loadbalancer.server.port=80"
    networks:
      - wp-network

  db:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${WP_DB_NAME:-wpdb}
      MYSQL_USER: ${WP_DB_USER:-wpuser}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD:-wppass}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf:ro
    networks:
      - wp-network

volumes:
  wp_data:
  db_data:

networks:
  wp-network:
